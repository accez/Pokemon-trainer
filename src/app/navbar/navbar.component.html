
<div class="container" *ngIf="getCurrentUser() !== undefined">
    <div>
        <h2 class="inline-block" routerLink="/catalogue">Pokemon catalogue</h2>
        <h2 class="inline-block" routerLink="/trainer" > {{getCurrentUser()}} </h2>
    </div>
    <h2 class="inline-block"(click)="logOut()" routerLink="/">Log Out!</h2>

</div>
